<!DOCTYPE html>
<html lang="IT-it">
<head>
    <meta charset="utf-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/styleguide.css" />
    <link rel="stylesheet" href="css/style-login.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/navbar-components.css" />
    <link rel="stylesheet" href="css/accessibility-and-language.css" />

    <script src="js/global-functions.js" defer></script>
    <title>AstroMed</title>
</head>
    <body>
    <!-- Accessibility & Language section -->
    <div id="al-section" class="al-background d-none">
        <!-- Language settings -->
        <div id="language-settings" class="container d-none">
            <div class="row gap-4 mb-4">
                <div class="col al-card">
                    <img src="img/flags/flag-english.png" alt="English Flag" />
                    <h3>English</h3>
                </div>
                <div class="col al-card al-selected">
                    <img src="img/flags/flag-italian.png" alt="Italian Flag" />
                    <h3>Italiano</h3>
                </div>
                <div class="col al-card">
                    <img src="img/flags/flag-shyriiwook.png" alt="Shyriiwook Flag" />
                    <h3>Shyriiwook</h3>
                </div>
            </div>
            <div class="row gap-4">
                <div class="col al-card">
                    <img src="img/flags/flag-valyriha.png" alt="Valyriha Flag" />
                    <h3>Valyrīha</h3>
                </div>
                <div class="col al-card">
                    <img src="img/flags/flag-tlhIngan.png" alt="TlhIngan Flag" />
                    <h3>TlhIngan</h3>
                </div>
                <div class="col al-card">
                    <img src="img/flags/flag-simlish.png" alt="Simlish Flag" />
                    <h3>Simlish</h3>
                </div>
            </div>
        </div>
        <!-- Accessibility settings -->
        <div id="accessibility-settings" class="container d-none">
            <div class="row gap-4">
                <div class="col al-card">
                    <img src="img/accessibility/vision-access.png" alt="Vision Accessibility Icon" />
                    <h3>Vista</h3>
                </div>
                <div class="col al-card">
                    <img src="img/accessibility/mobility-access.png" alt="Mobility Accessibility Icon" />
                    <h3>Mobilità</h3>
                </div>
                <div class="col al-card">
                    <img src="img/accessibility/hearing-access.png" alt="Hearing Accessibility Icon" />
                    <h3>Udito</h3>
                </div>
            </div>
        </div>
        <button id="al-close-btn" class="al-close-button" onclick="closeALSettings()" type="button">
            <svg class="icon-white icon-36">
                <use xlink:href="icons/close-icon.svg#close-icon"></use>
            </svg>
        </button>
    </div>

    <div class="d-flex main-content">
        <nav class="navbar">
            <div class="menu-container">
                <div class="navbar-brand">
                    <img src="icons/astromed-logo.svg" alt="AstroMed Logo" />
                    <span class="logo-text">AstroMed</span>
                </div>
                <ul class="nav">
                    <li class="nav-pill nav-pill-selected">
                        <a class="nav-link" href="#">
                            <svg class="icon-36">
                                <use xlink:href="icons/home-icon.svg#home-icon"></use>
                            </svg>
                            <p class="text-body-strong">Home</p>
                        </a>
                    </li>
                    <li class="nav-pill">
                        <a class="nav-link" href="#">
                            <svg class="icon-36">
                                <use xlink:href="icons/calendar-icon.svg#calendar-icon"></use>
                            </svg>
                            <p class="text-body-strong">Prenota</p>
                        </a>
                    </li>
                    <li class="nav-pill">
                        <a class="nav-link" href="#">
                            <svg class="icon-36">
                                <use xlink:href="icons/appointments-icon.svg#appointments-icon"></use>
                            </svg>
                            <p class="text-body-strong">Appuntamenti</p>
                        </a>
                    </li>
                    <li class="nav-pill">
                        <a class="nav-link" href="#">
                            <svg class="icon-36">
                                <use xlink:href="icons/dossier-icon.svg#dossier-icon"></use>
                            </svg>
                            <p class="text-body-strong">Dossier</p>
                        </a>
                    </li>
                    <li class="nav-pill">
                        <a class="nav-link" href="#">
                            <svg class="icon-36">
                                <use xlink:href="icons/info-icon.svg#info-icon"></use>
                            </svg>
                            <p class="text-body-strong">Informazioni</p>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-menu-container">
                <ul class="nav">
                    <li class="nav-pill">
                        <a class="nav-link" href="#">
                            <img src="icons/accessibility-icon.svg" alt="Accessibility">
                            <p class="text-body-strong">Accessibilità</p>
                        </a>
                    </li>
                    <li class="nav-pill">
                        <a class="nav-link" href="#">
                            <img src="icons/logout-icon.svg" alt="Logout">
                            <p class="text-body-strong">Esci</p>
                        </a>
                    </li>
                </ul>
                <span class="horizontal-divider"></span>
                <div class="nav-item">
                    <a class="nav-link" href="#">
                        <img src="icons/side-close-icon.svg" alt="Close Sidebar" />
                        <img src="icons/side-open-icon.svg" alt="Open Sidebar" class="d-none"/>
                    </a>
                </div>
            </div>
        </nav>


    </div>

    </body>
</html>
