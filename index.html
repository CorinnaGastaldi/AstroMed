<!DOCTYPE html>
<html lang="IT-it">
<head>
    <meta charset="utf-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/styleguide.css" />
    <link rel="stylesheet" href="css/style-home.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/navbar-components.css" />
    <link rel="stylesheet" href="css/accessibility-and-language.css" />

    <script src="js/global-functions.js" defer></script>
    <title>AstroMed</title>
</head>
    <body>
    <!-- Accessibility & Language section -->
    <div id="al-section" class="al-background d-none">
        <!-- Language settings -->
        <div id="language-settings" class="container d-none">
            <div class="row gap-4 mb-4">
                <div class="col al-card">
                    <img src="img/flags/flag-english.png" alt="English Flag" />
                    <h3>English</h3>
                </div>
                <div class="col al-card al-selected">
                    <img src="img/flags/flag-italian.png" alt="Italian Flag" />
                    <h3>Italiano</h3>
                </div>
                <div class="col al-card">
                    <img src="img/flags/flag-shyriiwook.png" alt="Shyriiwook Flag" />
                    <h3>Shyriiwook</h3>
                </div>
            </div>
            <div class="row gap-4">
                <div class="col al-card">
                    <img src="img/flags/flag-valyriha.png" alt="Valyriha Flag" />
                    <h3>Valyrīha</h3>
                </div>
                <div class="col al-card">
                    <img src="img/flags/flag-tlhIngan.png" alt="TlhIngan Flag" />
                    <h3>TlhIngan</h3>
                </div>
                <div class="col al-card">
                    <img src="img/flags/flag-simlish.png" alt="Simlish Flag" />
                    <h3>Simlish</h3>
                </div>
            </div>
        </div>
        <!-- Accessibility settings -->
        <div id="accessibility-settings" class="container d-none">
            <div class="row gap-4">
                <div class="col al-card">
                    <img src="img/accessibility/vision-access.png" alt="Vision Accessibility Icon" />
                    <h3>Vista</h3>
                </div>
                <div class="col al-card">
                    <img src="img/accessibility/mobility-access.png" alt="Mobility Accessibility Icon" />
                    <h3>Mobilità</h3>
                </div>
                <div class="col al-card">
                    <img src="img/accessibility/hearing-access.png" alt="Hearing Accessibility Icon" />
                    <h3>Udito</h3>
                </div>
            </div>
        </div>
        <button id="al-close-btn" class="al-close-button" onclick="closeALSettings()" type="button">
            <svg class="icon-white icon-36">
                <use xlink:href="icons/close-icon.svg#close-icon"></use>
            </svg>
        </button>
    </div>

    <div class="d-flex main-content gap-4">
        <!-- Sidebar-->
        <nav class="navbar">
            <div class="menu-container">
                <div class="navbar-brand">
                    <img src="icons/astromed-logo.svg" alt="AstroMed Logo" />
                    <span class="logo-text nav-pill-text">AstroMed</span>
                </div>
                <ul class="nav">
                    <li class="nav-pill nav-pill-selected">
                        <a class="nav-link" href="#">
                            <svg class="icon-36">
                                <use xlink:href="icons/home-icon.svg#home-icon"></use>
                            </svg>
                            <p class="text-body-strong nav-pill-text">Home</p>
                        </a>
                    </li>
                    <li class="nav-pill">
                        <a class="nav-link" href="#">
                            <svg class="icon-36">
                                <use xlink:href="icons/calendar-icon.svg#calendar-icon"></use>
                            </svg>
                            <p class="text-body-strong nav-pill-text">Prenota</p>
                        </a>
                    </li>
                    <li class="nav-pill">
                        <a class="nav-link" href="#">
                            <svg class="icon-36">
                                <use xlink:href="icons/appointments-icon.svg#appointments-icon"></use>
                            </svg>
                            <p class="text-body-strong nav-pill-text">Appuntamenti</p>
                        </a>
                    </li>
                    <li class="nav-pill">
                        <a class="nav-link" href="#">
                            <svg class="icon-36">
                                <use xlink:href="icons/dossier-icon.svg#dossier-icon"></use>
                            </svg>
                            <p class="text-body-strong nav-pill-text">Dossier</p>
                        </a>
                    </li>
                    <li class="nav-pill">
                        <a class="nav-link" href="#">
                            <svg class="icon-36">
                                <use xlink:href="icons/info-icon.svg#info-icon"></use>
                            </svg>
                            <p class="text-body-strong nav-pill-text">Informazioni</p>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-menu-container">
                <ul class="nav">
                    <li class="nav-pill">
                        <a class="nav-link" href="#" onclick="openALSettings('accessibility')">
                            <img src="icons/accessibility-icon.svg" alt="Accessibility">
                            <p class="text-body-strong nav-pill-text">Accessibilità</p>
                        </a>
                    </li>
                    <li class="nav-pill">
                        <a class="nav-link" href="login.html">
                            <img src="icons/logout-icon.svg" alt="Logout">
                            <p class="text-body-strong nav-pill-text">Esci</p>
                        </a>
                    </li>
                </ul>
                <span class="horizontal-divider"></span>
                <div class="nav-item">
                    <a class="nav-link" href="#" onclick="toggleNav()">
                        <img src="icons/side-close-icon.svg" id="side-close" alt="Close Sidebar" />
                        <img src="icons/side-open-icon.svg" id="side-open" alt="Open Sidebar" class="d-none"/>
                    </a>
                </div>
            </div>
        </nav>

        <!-- Main page content -->
        <main class="container d-flex flex-column mt-2">
            <!-- Top navigation -->
            <div class="d-flex flex-row justify-content-between mb-3">
                <div class="column d-flex items-center gap-2 align-items-center">
                    <div class="divider"></div>
                    <div class="d-flex flex-column" style="gap: -5px">
                        <span id="nav-time" class="text-title-2 text-color-black">16:37</span>
                        <span id="nav-date" class="text-body-regular text-color-black">Giovedì, 25 Luglio 3045 </span>
                    </div>
                </div>
                <div class="d-flex align-items-center gap-3">
                    <button class="am-btn nav-btn btn-language" onclick="openALSettings('language')" type="button">
                        <img src="img/flags/flag-italian.png" alt="Italian Flag" height="51"/>
                        <span>Italiano</span>
                    </button>
                    <button class="am-btn nav-btn btn-profile" type="button">
                        <img src="icons/settings-icon.svg" alt="Accessibility Icon"/>
                        <img src="img/user-image.png" alt="Italian Flag" height="51"/>
                    </button>
                </div>
            </div>

            <!-- Main content -->
            <div class="d-flex flex-column gap-4 mt-4">
                <h1 class="text-title-large text-color-black">Benvenuto, Angelo!</h1>
                <div class="home-grid">
                    <div class="new-booking home-grid-card">
                        <img src="img/home/new-booking-calendar.png" alt="Banner Booking" style="width: 155px; height: 154px;"/>
                        <div class="d-flex flex-column align-items-center gap-2">
                            <h2 class="text-title-2 text-color-white">Vuoi prenotare una visita?</h2>
                            <button class="am-btn am-btn-secondary new-booking-button">
                                <span class="text-button text-color-black">Inizia</span>
                            </button>
                        </div>

                    </div>
                    <div class="manage-bookings home-grid-card">
                        <h2 class="text-title-2 text-color-black">Gestisci appuntamenti</h2>
                    </div>
                    <div class="dossier home-grid-card"></div>
                    <div class="information home-grid-card"></div>
                    <div class="talk-to-astro home-grid-card"></div>
                </div>
            </div>

        </main>


    </div>

    </body>
</html>
