<!DOCTYPE html>
<html lang="IT-it">
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/styleguide.css" />
    <link rel="stylesheet" href="css/style-login.css" />
    <link rel="stylesheet" href="css/navbar-components.css" />

    <script src="js/login-functions.js" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <title>AstroMed - Login</title>
</head>

<body>
    <div class="container-fluid">
        <!-- Navbar section -->
        <nav class="d-flex justify-content-between align-items-center w-100">
            <div class="d-flex align-items-center gap-4">
                    <div class="column d-flex items-center gap-3 align-items-center">
                        <img src="icons/astromed-logo.svg" alt="Logo" height="64"/>
                        <span class="logo-text">AstroMed</span>
                    </div>
                    <div class="column d-flex items-center gap-2 align-items-center">
                        <div class="divider"></div>
                        <div class="d-flex flex-column" style="gap: -5px">
                            <span id="nav-time" class="text-title-2 text-color-black">16:37</span>
                            <span id="nav-date" class="text-body-regular text-color-black">Giovedì, 25 Luglio 3045 </span>
                        </div>
                    </div>
            </div>
            <div class="d-flex align-items-center gap-3">
                <button class="btn-accessibility">
                    <img src="icons/accessibility-icon.svg" alt="Accessibility Icon" height="36"/>
                    <span>Accessibilità</span>
                </button>
                <button class="btn-language">
                    <img src="img/flags/flag-italian.png" alt="Italian Flag" height="51"/>
                    <span>Italiano</span>
                </button>
            </div>
        </nav>
        <!-- Main section -->
        <main class="row d-flex flex-column align-items-start gap-5 mt-5 mx-4 mb-2">
            <!-- Welcome section -->
            <div class="d-flex flex-column align-items-start">
                <h1 class="text-title-large">Benvenuto nella Capsula <span id="capsule-number">1</span></h1>
                <h2 class="text-title-2">Scegli come accedere</h2>
            </div>
            <!-- Login options -->
            <div class="login-grid">
                <div class="finger login-option login-option-large box-shadow">
                    <img class="option-image" src="img/login/fingerprint.png" alt="Fingerprint"/>
                    <h2 class="text-title-2 text-color-purple">Impronta digitale</h2>
                </div>
                <div class="eye login-option login-option-large box-shadow">
                    <img class="option-image" src="img/login/eye-scan.png" alt="Eye Scan"/>
                    <h2 class="text-title-2 text-color-purple">Scansione retina</h2>
                </div>
                <div class="personal-id login-option login-option-small">
                    <img class="option-image" src="img/login/personal-id.png" alt="Personal ID"/>
                    <h2 class="text-color-black">Documento di riconoscimento</h2>
                </div>
                <div class="manual login-option login-option-small">
                    <img class="option-image" src="img/login/manual-insert.png" alt="Manual Insert"/>
                    <h2 class="text-color-black">Inserimento manuale</h2>
                </div>
            </div>
            <!-- Help from Astro section -->
            <div class="d-flex justify-content-center flex-row align-items-center gap-4">
                <img src="img/astro-head.png" width="90" alt="Astro Head"/>
                <p class="text-title-3 text-color-black mb-0">Hai bisogno di aiuto?<br>Tocca qui per parlare con Astro</p>
            </div>



        </main>
    </div>
</body>
</html>
